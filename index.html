<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./tailwind.init.css" />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
      @import "tailwindcss";
    </style>
  </head>
  <body class="">
    <section class="banner">
      <div
        class="banner-container container border-2 border-b-blue-900-50 grid grid-cols-2 items-center mx-auto justify-center">
        <div class="banner-right">
          <h1 class="text-7xl font-bold mb-7">
            It's blessed <br />Ramadan time <br />at The Date House
          </h1>
          <p class="text-gray-500 font-medium mb-7">
            Premium Dates and Ramadan Delights Supplier. Give Optimum
            Satisfaction and Barakah to Your Iftar Table.
          </p>
          <button
            class="px-5 py-4 rounded-md text-white font-bold bg-linear-to-r from-[#FF8938] to-[#FF0000]">
            Explore More
            <span class="inline-block -rotate-45"
              ><i class="fa-solid fa-arrow-right-long"></i
            ></span>
          </button>
        </div>
        <div class="banner-left">
          <img src="./images/banner.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
